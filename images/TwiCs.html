<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}</style>
    
    <title>TwiCs</title>
    <script src="./TwiCs_files/angular.min.js"></script>
    <script src="./TwiCs_files/angular-ui-router.min.js"></script>
    <script src="./TwiCs_files/angular-resource.min.js"></script>
    <script src="./TwiCs_files/app.module.js"></script>
    <script src="./TwiCs_files/twics.routes.js"></script>
    <script src="./TwiCs_files/index.controller.js"></script>
    <script src="./TwiCs_files/show.controller.js"></script>
    <script src="./TwiCs_files/new.controller.js"></script>
    <script src="./TwiCs_files/edit.controller.js"></script>
    <script src="./TwiCs_files/twics.js"></script>

    <link rel="stylesheet" type="text/css" href="./TwiCs_files/style.css">
  </head>
  <body data-ng-app="twics" class="ng-scope" cz-shortcut-listen="true">

    <div class="container">
      <h1 class="title">Twics!Twics!</h1>
      <nav class="nav">
        <a href="http://localhost:8080/#/twics">History</a> |
        <a href="http://localhost:8080/#/twics/new">New Twic</a>
      </nav>
      <!-- uiView: undefined --><main class="data-ui-view ng-scope"><h4 class="ng-scope">A Picture Is Worth 140 Characters!</h4>

<form class="ng-pristine ng-valid ng-scope">
  <label>Phrase:</label>
  <br>
  <textarea class="tweet_input ng-pristine ng-untouched ng-valid" placeholder="Enter Tweet Info" data-ng-model="vm.twic.content" maxlength="140"></textarea>
  <p class="counter ng-binding">{{ 140 - vm.twic.content.length + ' char.' }}</p>
  <br>
  <input type="submit" data-ng-click="vm.create()" value="Submit">
</form>

<pre class="ng-binding ng-scope">  Twic this:

  {{ vm.twic.content }}
</pre>
</main>

      <footer>
        <p>Created by:
          <a href="https://github.com/cwcox">Charles</a>,
          <a href="https://github.com/frewabebe">Frew</a>, &amp;
          <a href="https://github.com/kadkins4">Kendall</a>.
        </p>
      </footer>

    </div>
  

</body></html>
